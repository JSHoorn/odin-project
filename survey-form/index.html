<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Projects | Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="title" class="text-center">
        Tell us about your pets...
    </h1>
    <p id="description" class="description text-center">
        We <strong>need</strong> to know.
    </p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input 
                type="text" 
                name="name" 
                id="name"
                class="form-control"
                placeholder="Enter your full name"
                required
            >
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input 
                type="email" 
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
            >
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number of Pets</label>
            <input 
                type="number" 
                name="number" 
                id="number" 
                min="0" 
                max="99"
                class="form-control"
                placeholder="0-99"
            >
        </div>
        <div class="form-group">
            <p>What is one type of animal you would never want for a pet?</p>
            <select name="least-favorite" id="dropdown" class="form-control" required>
                <option disabled selected value>Choose your least favorite</option>
                <option value="none">None, I love them all</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="fish">Fish</option>
                <option value="lizard">Lizard</option>
                <option value="rodents">Rodents</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Are your pets up to date on their shots?</p>
            <label>
                <input 
                    type="radio" 
                    name="shots-utd" 
                    class="input-radio" 
                    value="yes"
                    checked
                />
                Yes
            </label>
            <label>
                <input 
                type="radio" 
                name="shots-utd" 
                class="input-radio" 
                value="no"
                />
                No
            </label>
            <label>
                <input 
                    type="radio" 
                    name="shots-utd" 
                    class="input-radio" 
                    value="some"
                />
                Some Are
            </label>
            <label>
                <input 
                    type="radio" 
                    name="shots-utd" 
                    class="input-radio" 
                    value="not-sure"
                />
                Not Sure
            </label>
        </div>
        <div class="form-group">
          <p>
            What types of pets do you own? 
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input 
              name="type-of-pets"
              value="dog"
              type="checkbox"
              class="input-checkbox"
            />Dog/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="cat"
              type="checkbox"
              class="input-checkbox"
            />Cat/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="fish"
              type="checkbox"
              class="input-checkbox"
            />Fish
          </label>
          <label>
            <input
              name="type-of-pets"
              value="rodent"
              type="checkbox"
              class="input-checkbox"
            />Rodent/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="bird"
              type="checkbox"
              class="input-checkbox"
            />Bird/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="horse"
              type="checkbox"
              class="input-checkbox"
            />Horse/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="cattle"
              type="checkbox"
              class="input-checkbox"
            />Cattle
          </label>
          <label>
            <input
              name="type-of-pets"
              value="amphibian"
              type="checkbox"
              class="input-checkbox"
            />Amphibian/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="reptile"
              type="checkbox"
              class="input-checkbox"
            />Reptile/s
          </label>
          <label>
            <input
              name="type-of-pets"
              value="other"
              type="checkbox"
              class="input-checkbox"
            />Other
          </label>
        </div>
        <div class="form-group">
          <p>What are some reasons you love your pets?</p>
          <textarea 
            id="love-pets"
            class="input-textarea"
            name="love-pets"
            placeholder="Enter some reasons here (optional)">
          </textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </div>
  </body>
</html>
